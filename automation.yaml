- id: '1610912946292'
  alias: Azan - 01 - Subuh
  description: ''
  trigger:
  - platform: template
    value_template: '{{states("sensor.jakim_subuh") == states("sensor.time")}}'
  condition: []
  action:
  - service: media_player.volume_set
    data:
      volume_level: 0.5
    target:
      entity_id: media_player.living_room_speaker
  - service: tts.google_translate_say
    data:
      entity_id: media_player.living_room_speaker
      message: Sekarang masuknya waktu subuh bagi kawasan Bandar Baru Bangi
      language: id
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: media_player.play_media
    target:
      entity_id: media_player.living_room_speaker
    data:
      media_content_id: http://192.168.50.23:8123/local/audio/azansubuh.mp3 #lokasi audio azan
      media_content_type: MUSIC
  mode: single
